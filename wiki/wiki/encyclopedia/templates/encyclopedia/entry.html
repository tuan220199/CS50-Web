{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    {{content|safe|escape}}
    <form action="{% url 'encyclopedia:edit' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{title}}">
        <input type="hidden" name="content" value="{{md_content}}">
        <input type="submit" value="Edit">
    </form>
{% endblock %}
