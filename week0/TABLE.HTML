<!DOCTYPE html>
<html>
    <head>
        <title>
            Table
        </title>
        <style>
            table 
            {
                border: solid 1px black;
                border-collapse: collapse;
                font-size: 20pt;
                text-align: center;
            }
            td, th 
            {
                border: black 1px solid;
                border-collapse: collapse;
                padding: 20px
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Name</th>
                <th>Phone</th>
                <th>Age</th>
            </thead>
            <tbody>
                <tr>
                    <td>Tuan</td>
                    <td>123</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>Minh</td>
                    <td>234</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Hung</td>
                    <td>345</td>
                    <td>27</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
