<!DOCTYPE html>
<html>
    <head>
        <script>
            let counter = 0;
            function count(){
                counter ++;
                document.querySelector("h1").innerHTML = counter;

                if (counter %10 ==0)
                {
                    alert(counter);
                }
            }
        </script>
    </head>
    <body>
        <h1>This is the counter</h1>
        <button onclick="count()">Count</button>
    </body>
</html>
