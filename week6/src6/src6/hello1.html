<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
    </head>
    <body>
        <div id="app"></div>

        <script type="text/babel">
            function Hello(props)
            {
                return 
                    <h1> Hello, {props.name}</h1>
            }
            function App()
            {
                return (
                    <div>
                        <Hello name="Harry"/>
                        <Hello name="Ron"/>
                        <Hello name="Hermonie"/>    
                    </div>
                )
            }

            ReactDOM.render(<App/>, document.querySelector("#app"));
        </script>
    </body>
</html>
